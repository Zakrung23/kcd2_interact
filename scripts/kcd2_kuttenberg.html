<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карта KCD 2</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        #map {
            height: 800px;
            width: 100%;
            border: 3px solid #8B4513;
            background: #2c1810; /* Темный фон за картой */
        }
        body {
            margin: 0;
            padding: 20px;
            background: #f5f5dc;
        }
    </style>
</head>
<body>
    <h1>Карта Kingdom Come: Deliverance 2</h1>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Размеры вашего изображения
        const imageWidth = 12280;
        const imageHeight = 10240;

        const map = L.map('map', {
            crs: L.CRS.Simple,
            minZoom: -3,
            maxZoom: 2,
            maxBounds: [[0, 0], [imageHeight, imageWidth]], // Ограничение при создании
            maxBoundsViscosity: 1.0 // Сила "прилипания" к границам (0.0-1.0)
        });

        // Границы карты
        const bounds = [[0, 0], [imageHeight, imageWidth]];

        // Добавляем изображение
        L.imageOverlay('kcd2_inter_map.jpg', bounds).addTo(map);

        // Устанавливаем границы и подгоняем вид
        map.setMaxBounds(bounds);
        map.fitBounds(bounds);

        // Предотвращаем выход за границы при перетаскивании
        map.on('drag', function() {
            map.panInsideBounds(bounds, { animate: false });
        });

        // Блокируем zoom за пределами границ
        map.on('zoomend', function() {
            if (!map.getBounds().intersects(bounds)) {
                map.fitBounds(bounds);
            }
        });

        console.log('Границы установлены:', bounds);
    </script>
</body>
</html>
